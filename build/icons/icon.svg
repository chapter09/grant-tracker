<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient background matching the image -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B73FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9D50BB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Document background -->
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Green gradient for dollar circle and bars -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="documentShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <filter id="circleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with rounded rectangle (macOS app icon style) - no white background -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" 
        fill="url(#backgroundGradient)"/>
  
  <!-- Main document/paper -->
  <rect x="90" y="70" width="332" height="420" rx="24" ry="24" 
        fill="url(#documentGradient)" 
        filter="url(#documentShadow)"/>
  
  <!-- Header line (blue) -->
  <rect x="130" y="130" width="252" height="8" rx="4" ry="4" fill="#6366F1"/>
  
  <!-- Content lines (gray) -->
  <rect x="130" y="170" width="180" height="4" rx="2" ry="2" fill="#9CA3AF"/>
  <rect x="130" y="190" width="220" height="4" rx="2" ry="2" fill="#9CA3AF"/>
  <rect x="130" y="210" width="160" height="4" rx="2" ry="2" fill="#9CA3AF"/>
  
  <!-- Dollar symbol circle (green) -->
  <circle cx="256" cy="280" r="45" fill="url(#greenGradient)" filter="url(#circleShadow)"/>
  <text x="256" y="300" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif" 
        font-size="42" font-weight="700" text-anchor="middle" fill="white">$</text>
  
  <!-- Chart bars at bottom (green, matching the image pattern) -->
  <g transform="translate(140, 380)">
    <rect x="0" y="40" width="12" height="30" rx="3" ry="3" fill="#10B981"/>
    <rect x="20" y="30" width="12" height="40" rx="3" ry="3" fill="#10B981" opacity="0.8"/>
    <rect x="40" y="15" width="12" height="55" rx="3" ry="3" fill="#059669"/>
    <rect x="60" y="20" width="12" height="50" rx="3" ry="3" fill="#10B981"/>
    <rect x="80" y="35" width="12" height="35" rx="3" ry="3" fill="#10B981" opacity="0.9"/>
    <rect x="100" y="25" width="12" height="45" rx="3" ry="3" fill="#059669"/>
    <rect x="120" y="10" width="12" height="60" rx="3" ry="3" fill="#10B981"/>
    <rect x="140" y="45" width="12" height="25" rx="3" ry="3" fill="#10B981" opacity="0.7"/>
    <rect x="160" y="30" width="12" height="40" rx="3" ry="3" fill="#059669" opacity="0.8"/>
    <rect x="180" y="40" width="12" height="30" rx="3" ry="3" fill="#10B981" opacity="0.8"/>
    <rect x="200" y="35" width="12" height="35" rx="3" ry="3" fill="#10B981"/>
  </g>
</svg>